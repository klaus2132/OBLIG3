<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://kit.fontawesome.com/94523dfeef.js" crossorigin="anonymous"></script>
        <title>urbanKicks</title>
    </head>
    <body>

        <div id="grid_container">
            <header>
                <!--Navigasjonsbar-->
                <nav>
                    <!--Hamburger meny-->
                    <i id="ham" class="fa-solid fa-bars"></i>
                    <ul class="navbar">
                        <li><a href="/index.html">Hjem</a></li>
                        <li><a href="/produktside.html">Produkter</a></li>
                        <li><a href="#">Om oss</a></li>
                    </ul>

                    <!--Logo-->
                    <h1 class="logo"><a href="/index.html" class="urban">urban</a><a href="/index.html" class="Kicks">Kicks</a></h1>

                    <!--Ikoner-->
                    <div id="ikoner">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </nav>
            </header>

            <main id="handlekurv">
                <h2>Din handlekurv</h2>

                <section id="handlekurv-produkt">
                    <img src="/img/ProduktBilde.jpg" alt="Bildet av produktet">
                    <div id="info-produkt">
                        <h5>HVITE NIKE AIR MAX</h5>
                        <div>
                            <h6>Størrelse 43</h6>
                            <h6>1799,-</h6>
                        </div>
                    </div>
                    <i class="fa-solid fa-trash-can"></i>
                </section>

                <h2>Oppsumering</h2>

                <section id="oppsummering">
                    <h3>Pris for produkter</h3>
                    <h3>1799,-</h3>
                </section>

            
                <h2>Levering</h2>

                <section id="valg-av-levering">
                    <article>
                        <h3>Posten 0,-</h3>
                        <i  id="hvit-box" class="fa-solid fa-square" style="color: #ffffff;"></i>
                    </article>
                    <article>
                        <h3>Helt hjem 49,-</h3>
                        <i id="gronn-box" class="fa-solid fa-square" style="color: #00ff1e;"></i>
                    </article>
                </section>
           
            
                <section id="rabatt">
                    <h3>Rabattkode</h3>
                    <article id="tom-box"></article>
                </section>

                <h2>Totalt</h2>
                <h4>1848,-</h4>
            </main>
        
            <footer>
                <h3>Epost : urbanKicks@mail.no</h3>
                <h3>Følg oss på Instagram : urbanKicks</h3>
                <h3>Følg oss på X : urbanKicks</h3>
            </footer>

        </div>

        <script>
            // Finn navigasjonsmenyen
            let x = document.querySelector(".navbar")
            // Legg til en hendelseslytter for klikk på menyikonet (ham)
            document.getElementById("ham").addEventListener("click", (e) => {
                // Sjekk om navigasjonsmenyen allerede har klassen "responsive"
                if (x.className === "navbar") {
                    // Hvis ikke, legg til klassen for responsiv meny
                    x.className += " responsive";
                } else {
                    // Hvis den allerede har klassen, fjern den for å gjøre menyen skjult
                    x.className = "navbar"
                }
            })
        </script>


    </body>
</html>
